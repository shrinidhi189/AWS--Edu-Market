<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Edu Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a5acd, #e26ccf);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #6a5acd, #e26ccf);
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 40px;
    }

    .logo-title span {
      font-size: 1.4em;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.2em;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      padding: 2em;
      text-align: center;
    }

    h1 {
      margin-bottom: 1em;
    }

    .product-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2em;
    }

    .product {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 1em;
      width: 220px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      font-size: 1.1em;
      margin: 0.8em 0 0.3em;
    }

    .product p {
      margin: 0.3em 0;
    }

    .product button {
      padding: 0.5em 1em;
      background-color: #1baf4d;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 5px;
      cursor: pointer;
    }

    .product button:hover {
      background-color: #15983f;
    }

    footer {
      background: linear-gradient(to right, black);
      color: #fff;
      text-align: center;
      
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Edu Market Logo">
      <span>Edu Market</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Today's Deals</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Today's Deals</h1>
    <div class="product-list">
      <div class="product">
        <img src="https://m.media-amazon.com/images/I/71OR2hDA+PL._AC_UF350,350_QL80_.jpg" alt="Scientific calculator">
        <h2>Scientific Calculator</h2>
        <p>₹100</p>
        <button onclick="addToCart('Scientific calculator', 100.00)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://5.imimg.com/data5/TD/EM/MY-7636429/examination-pad-500x500.jpg" alt="Writing Pad">
        <h2>Writing Pad</h2>
        <p>₹40</p>
        <button onclick="addToCart('Writing Pad', 40.00)">Add to Cart</button>
      </div>

      <div class="product">
        <img src="https://www.hinkler.com.au/images/product/Point_Journal_Kit.jpg" alt="Journal Kit">
        <h2>Journal Kit</h2>
        <p>₹60</p>
        <button onclick="addToCart('Journal kit', 60.00)">Add to Cart</button>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Edu Market</p>
  </footer>

  <script>
    function addToCart(productName, price) {
      alert(`${productName} has been added to your cart!`);
      // You can add real cart logic here if needed
    }
  </script>

</body>
</html>
