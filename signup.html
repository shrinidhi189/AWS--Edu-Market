<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Edu Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #6a5acd 30%, #e26ccf 70%);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: white;
      padding: 1em 1.5em;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      font-weight: bold;
      color: black;
    }

    .logo-container img {
      width: 40px;
      height: auto;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2em 1em;
    }

    form {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2em;
      border-radius: 12px;
      width: 100%;
      max-width: 450px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-size: 0.9em;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      border-radius: 6px;
      border: none;
      margin-top: 0.3em;
      font-family: 'Poppins', sans-serif;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 0.5em;
    }

    .gender-options {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 0.5em;
    }

    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      background-color: #1baf4d;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #15983f;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: #ffe680;
      text-decoration: none;
      font-size: 0.9em;
    }

    footer {
      background: black;
      color: #fff;
      text-align: center;
      padding: 1em 0;
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 1em;
      }

      .logo-container {
        font-size: 20px;
      }

      form {
        padding: 1.5em;
      }

      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-container">
      <img src="https://github.com/shrinidhi189/AWS--Edu-Market/blob/main/Eco%20edu%20Market%20-%20logo.png?raw=true" alt="Logo" />
      <span>EduMarket</span>
    </div>
  </header>

  <main>
    <form onsubmit="return redirectToChoose()">
      <h2>Sign Up</h2>

      <label>Name:</label>
      <input type="text" placeholder="Enter your name" required>

      <label>Date of Birth:</label>
      <input type="date" required>

      <label>Gender:</label>
      <div class="gender-options">
        <label><input type="radio" name="gender" value="male" required> Male</label>
        <label><input type="radio" name="gender" value="female"> Female</label>
        <label><input type="radio" name="gender" value="other"> Other</label>
      </div>

      <label>School/College:</label>
      <input type="text" placeholder="Enter school/college name" required>

      <label>Email ID:</label>
      <input type="email" placeholder="Enter your Email ID" required>

      <label>Phone Number:</label>
      <input type="tel" placeholder="Enter your contact number" required>

      <button type="submit">Sign Up</button>
      <a href="index.html">‚Üê Back to Home</a>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Edu Market</p>
  </footer>

  <script>
    function redirectToChoose() {
      window.location.href = "choose.html";
      return false;
    }
  </script>
</body>
</html>
