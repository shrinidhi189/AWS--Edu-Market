<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Edu Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(to right, #6a5acd, #e26ccf);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }

    form {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2em;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-size: 0.9em;
    }

    input, select {
      width: 100%;
      padding: 0.6em;
      border-radius: 6px;
      border: none;
      margin-top: 0.3em;
      font-family: 'Poppins', sans-serif;
    }

    input[type="radio"] {
      width: auto;
      margin-right: 0.5em;
    }

    .gender-options {
      display: flex;
      gap: 1em;
      margin-top: 0.5em;
    }

    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      background-color: #1baf4d;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #15983f;
    }

    a {
      display: block;
      text-align: center;
      margin-top: 1em;
      color: white;
      text-decoration: none;
      font-size: 0.9em;
    }

    footer {
      background: black;
      color: #fff;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      padding: 1em 0;
    }
  </style>
</head>
<body>

  <form onsubmit="return redirectToChoose()">
    <h2>Sign Up</h2>

    <label>Name:</label>
    <input type="text" placeholder="Enter your name" required>

    <label>Date of Birth:</label>
    <input type="date" required>

    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="male" required> Male</label>
      <label><input type="radio" name="gender" value="female"> Female</label>
      <label><input type="radio" name="gender" value="other"> Other</label>
    </div>

    <label>School/College:</label>
    <input type="text" placeholder="Enter school/college name" required>

    <label>Email ID:</label>
    <input type="email" placeholder="Enter your Email ID" required>

    <label>Phone Number:</label>
    <input type="tel" placeholder="Enter your contact number" required>

    <button type="submit">Sign Up</button>
    <a href="index.html">‚Üê Back to Home</a>
  </form>

  <footer>
    <p>&copy; 2025 Edu Market</p>
  </footer>

  <script>
    function redirectToChoose() {
      
      window.location.href = "choose.html";
      return false; 
    }
  </script>
</body>
</html>
