<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Edu Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a5acd, #e26ccf);
      font-family: 'Poppins', sans-serif;
      margin: 0;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: white;
      color: black;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-title img {
      height: 40px;
    }

    .logo-title span {
      font-size: 1.4em;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.8em;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: black;
      text-decoration: none;
      font-weight: 500;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .contact-box {
      background-color: rgba(255, 255, 255, 0.08);
      padding: 2em;
      border-radius: 12px;
      width: 70%;
      max-width: 350px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(8px);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5em;
    }

    label {
      display: block;
      margin-top: 1em;
      font-size: 0.95em;
    }

    input, textarea {
      width: 100%;
      padding: 0.6em;
      border-radius: 6px;
      border: none;
      margin-top: 0.3em;
      font-family: 'Poppins', sans-serif;
    }

    button {
      margin-top: 1.5em;
      width: 100%;
      padding: 0.8em;
      border: none;
      border-radius: 6px;
      background-color: #1baf4d;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
    }

    button:hover {
      background-color: #15983f;
    }

    footer {
      background: black;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.5em;
        margin-top: 0.5em;
      }

      .logo-title span {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo-title">
      <img src="https://github.com/shrinidhi189/AWS--Edu-Market/blob/main/Eco%20edu%20Market%20-%20logo.png?raw=true" alt="Edu Market Logo">
      <span>Edu Market</span>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Today's Deals</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="contact-box">
      <h2>Contact Us</h2>
      <form onsubmit="submitForm(event)">
        <label for="name">Your Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="message">Your Message:</label>
        <textarea id="message" rows="4" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Edu Market</p>
  </footer>

  <script>
    function submitForm(e) {
      e.preventDefault();
      alert("Thank you for contacting us! Weâ€™ll get back to you shortly.");
      e.target.reset();
    }
  </script>

</body>
</html>
